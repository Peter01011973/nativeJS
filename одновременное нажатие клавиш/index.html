<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body >
<div class = 'scroll' style="height: 200px; overflow-y: scroll; border: 2px solid red;">
    <div class = 'window' style="height: 300px; ">
        <h1>Прокрути меня</h1>
        <form>
            <input type="radio" name="age" value="10">
            <input type="radio" name="age" value="20">
          </form>
          
    </div>
</div>


<script>
    function runOnKeys(cb, ...codes) {
        let pressed = new Set();

        document.addEventListener('keydown', function(e) {
            pressed.add(e.code)

            for (let code of codes) if (!pressed.has(code)) return
            
            pressed.clear()
            cb()
        })

    }
    runOnKeys(() => alert("Привет!"), "KeyQ", "KeyW", 'KeyT'); 

    document.querySelector('.scroll').addEventListener('scroll', function(e) {
        console.log(document.querySelector('.window').scrollTop );
        
        console.log(document.querySelector('.window').clientHeight);
        
    })

    console.log(document.querySelector('form').elements);
    
</script>

</body>
</html>
